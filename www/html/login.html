<ion-view  name="login-view">
<ion-nav-bar>
  <ion-nav-title>
  保险
  </ion-nav-title>
</ion-nav-bar>
    <ion-content class="padding">
      <label class="item item-input">
        <span class="input-label" >手机号</span>
        <input type="text" ng-model="user.username">
        <i class="icon ion-close-circled" style="font-size:30px" ng-if="user.username" on-tap="doClear1()"></i>

      </label>
    <label class="item item-input">
      <span class="input-label" >验证码</span>
      <input type="password" ng-model="user.password">
      <i class="icon ion-close-circled" style="font-size:30px" ng-if="user.password" on-tap="doClear2()"></i>
      <button class="button button-calm" ng-click="sign()">获取验证码</button>
    </label>
    <button class="button button-block button-calm" ng-click="goQuery1()">
      注册
    </button>
  </ion-content>
</ion-view>
